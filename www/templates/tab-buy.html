<ion-view title="Buy ticket | credit: {{loggedUser.credit}} CZK">
  <ion-content>
    <div class="row responsive-sm">
      <div class="col ticket" ng-repeat="t in data" data-ng-click="buy(t);">
        <img data-ng-src="{{ t.url }}" alt="obrázek jízdenky" />
        <h4>{{ t.desc }}</h4>
        <p>{{ t.amount }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
