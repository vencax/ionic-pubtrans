<ion-view title="Dashboard | {{'CREDIT' | translate}}: {{loggedUser.credit}} CZK">
  <ion-content class="padding">

    <h1>Dashboard</h1>

    <h4>{{'VALID_TICKETS' | translate}}</h4>

    <div class="row responsive-sm" data-ng-hide="tickets.length === 0">
      <div class="col ticket" ng-repeat="t in tickets">
        <img data-ng-src="{{ t.url }}" alt="obrázek jízdenky" />
        <p>ID: {{ t.id }}</p>
        <p>Valid till: <br>
          {{ t.expires }}
        </p>
      </div>
    </div>

    <div class="alert alert-danger" role="alert" data-ng-show="tickets.length === 0">
      {{'NO_VALID_TICKETS' | translate}}
    </div>

  </ion-content>
</ion-view>
